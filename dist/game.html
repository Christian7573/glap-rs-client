<html>
	<head>
		<title>Glap.RS</title>
	</head>
    <body>
        <style>
            html, body, canvas, #connecting_msg {
                width: 100%; height: 100%;
                margin: 0; padding: 0;
                overflow: hidden;
                background-color: black;
                color: white;
                position: absolute;
                left: 0;
                top: 0;
            }
            #connecting_msg { display: flex; align-items: center; justify-content: center; }

            #chat_root {
                position: fixed;
                left: 0; bottom: 0;
                z-index: 5;
                background-color: #5e007870;
                height: 16em;
                width: 25em;
                display: flex;
                flex-flow: column nowrap;
                overflow: hidden auto;
                justify-content: flex-end;
                padding: 6px;
                border-top-right-radius: 20px;
                transition-duration: 1s;
            }

            #message_button, #message_box {
                background-color: transparent; /* #e88cff88; */
                color: #dd55ff;
                outline: none;
                border-radius: 3px;
                border: 2px solid #dd55ff;
            }

            #message_box {
                width: 80%;
            }

            #messages {
                overflow-y: scroll;
                overflow-x: auto;
                overflow-wrap: initial;

                /* hide scrollbar */
                -ms-overflow-style: none;  /* IE and Edge */
                scrollbar-width: none;  /* Firefox */
            }

             /* Hide scrollbar for Chrome, Safari and Opera */
            #messages::-webkit-scrollbar {
                display: none;
            }

            #notification_root{
                position: fixed;
                left: 0; bottom: 0;
                z-index: 4;
                width: 25em;
                height: 45%;
                display: flex;
                flex-flow: column nowrap;
                overflow: hidden auto;
                padding: 6px;
                justify-content: flex-end;
            }
        </style>
        <div id="connecting_msg"><span>Connecting...</span></div>
        <div id=chat_root>
            <div id="messages">
                <template id="message_template">
                    <p></p>
                </template>
            </div>
            <span>
                <input type="text" placeholder="message" id="message_box">
                <input type="button" value="Send" id="message_button">
            </span>
        </div>
        <div id="notification_root">
            <template id="notification_template">
                <div>
                    <p>message</p>
                </div>
            </template>
        </div>
        <script src="./bundle.js"></script>
    </body>
</html>
