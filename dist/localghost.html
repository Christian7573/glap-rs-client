<html>
    <body>
		<form action="./game.html" method="GET">
			<h1>Launch game</h1>
			<label for=name>Username: </label><input name=name type=text value=Brandonzx3 /><br>
			<label for=server>Server: </label><input name=server id=server type=text /><br>
			<input type=submit />
		</form>
		<form action="./ship_editor.html" method="GET">
			<h1>Ship editor</h1>
			<label for=ship>Ship Address: </label><input name=ship type=text value="/api/test_ship_address" /><br>
			<label for=spritesheet>Spritesheet: </label><input name=spritesheet type=text value="./spritesheet" /><br>
			<input type=submit />
		</form>
		<label for=session>Session: </label><input name=session id=session type=text value=dev_christian7573 /><br>
		<button type=button onclick="set_session()">Set Session</button>
        <script>
			document.querySelector("#server").value = `ws://${window.location.hostname}:8081/`;
			function set_session() {
				setCookie("session", document.querySelector("#session").value, 365);
			}

			function setCookie(cname, cvalue, exdays) {
				  var d = new Date();
				  d.setTime(d.getTime() + (exdays*24*60*60*1000));
				  var expires = "expires="+ d.toUTCString();
				  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
			}
        </script>
    </body>
</html>
